<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
          <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Enter your fullName" [(ngModel)]="employeeService.selectedEmployee.name">
          </div>
          <div class="form-group">
            <input type="text" name="position" class="form-control" placeholder="Enter your position" [(ngModel)]="employeeService.selectedEmployee.position">
          </div>
          <div class="form-group">
            <input type="text" name="office" class="form-control" placeholder="Enter your office" [(ngModel)]="employeeService.selectedEmployee.office">
          </div>
          <div class="form-group">
            <input type="number" name="salary" class="form-control" placeholder="Enter your salary" [(ngModel)]="employeeService.selectedEmployee.salary">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary mt-4">Save</button>
            <button class="btn btn-secondary" (click)="resetForm(employeeForm)">Clean</button>
          </div> 
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{employee.name}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.office}}</td>          
          <td>{{employee.salary}}</td>          
          <td>
            <button class="btn btn-secundary">
              <i class="material-icons" (click)="editEmployee(employee)">edit</i>
            </button>
            <button class="btn btn-danger">
              <i class="material-icons" (click)="deleteEmployee(employee._id!)">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
